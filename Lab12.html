    <h1>Parte 1: Recorrer array</h1>
    <script>
      let array = [1, 2, 3, 4, 5];
      let suma = 0;
      for (let i = 0; i < array.length; i++) {
        suma += array[i];
      }
      document.write("La suma es: ", suma);
    </script>
    <!-- R/ El promedio se calcula dividiendo la suma de los elementos del array entre la longitud del array -->

    <h1>Parte 3: Ciclo do while</h1>
    <script>
      let password = "miguel12";
      let userPassword = "";
      do {
        userPassword = prompt("Enter a password");
        if (userPassword === password) {
          alert("Password correct");
          break;
        } else {
          alert("Password incorrect");
          continue;
        }
      } while (true);
      document.write("A salido del ciclo");
    </script>
    <!-- R/ El do while permite que se ingrese de forma libre a la primera iteraccion, sin realizar validacion while,
